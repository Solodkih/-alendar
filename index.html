<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script defer src="script-redux.js" type="text/javascript"></script>
    <script defer src="script-dom.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="wrap_result">
        <div id="result">0</div>
      </div>
      <div class="buttons">
        <label for="id_C"><button id="id_C" class="button green-text">AC</button></label>
        <label for="id_+/-"><button id="id_+/-" class="button green-text">+/-</button></label>
        <label for="id_backspace">
          <button id="id_backspace" class="button green-text">←</button>
        </label>
        <label for="id_/"><button id="id_/" class="button red-text">÷</button></label>
        <label for="id_7"><button id="id_7" class="button">7</button></label>
        <label for="id_8"><button id="id_8" class="button">8</button></label>
        <label for="id_9"><button id="id_9" class="button">9</button></label>
        <label for="id_*"><button id="id_*" class="button red-text">×</button></label>
        <label for="id_4"><button id="id_4" class="button">4</button></label>
        <label for="id_5"><button id="id_5" class="button">5</button></label>
        <label for="id_6"><button id="id_6" class="button">6</button></label>
        <label for="id_-"><button id="id_-" class="button red-text">-</button></label>
        <label for="id_1"><button id="id_1" class="button">1</button></label>
        <label for="id_2"><button id="id_2" class="button">2</button></label>
        <label for="id_3"><button id="id_3" class="button">3</button></label>
        <label for="id_+"><button id="id_+" class="button red-text">+</button></label>
        <label for="id_0"><button id="id_0" class="button">0</button></label>
        <label for="id_."><button id="id_." class="button">.</button></label>
        <label for="id_="><button id="id_=" class="button red-text">=</button></label>
      </div>
    </div>
  </body>
</html>
