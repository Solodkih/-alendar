<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script defer src="script-redux.js" type="text/javascript"></script>
    <script defer src="script-dom.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="result" class="result" name="result">
        <div id="numbers">0</div>
      </div>
      <div class="buttons">
        <div id="id_C" class="button green-text">AC</div>
        <div id="id_+/-" class="button green-text">+/-</div>
        <div id="id_backspace" class="button green-text">←</div>
        <div id="id_/" class="button red-text">÷</div>
        <div id="id_7" class="button">7</div>
        <div id="id_8" class="button">8</div>
        <div id="id_9" class="button">9</div>
        <div id="id_*" class="button red-text">×</div>
        <div id="id_4" class="button">4</div>
        <div id="id_5" class="button">5</div>
        <div id="id_6" class="button">6</div>
        <div id="id_-" class="button red-text">-</div>
        <div id="id_1" class="button">1</div>
        <div id="id_2" class="button">2</div>
        <div id="id_3" class="button">3</div>
        <div id="id_+" class="button red-text">+</div>
        <div id="id_0" class="button">0</div>
        <div id="id_." class="button">.</div>
        <div id="id_=" class="button red-text">=</div>
      </div>
    </div>
  </body>
</html>
